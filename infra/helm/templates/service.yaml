apiVersion: v1
kind: Service
metadata:
  name: {{ include "realestate-ai.fullname" . }}-api
  labels:
    app.kubernetes.io/name: {{ include "realestate-ai.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app.kubernetes.io/name: {{ include "realestate-ai.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: http
