route:
  group_by: ['alertname', 'service']
  receiver: webhook
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h

receivers:
  - name: webhook
    webhook_configs:
      - url: http://example.com/hook
        send_resolved: true

