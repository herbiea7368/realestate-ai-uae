name: ci

on:
  push:
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.18.1
      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'pnpm'
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e services/ml-bridge[dev]
      - name: Lint
        run: pnpm lint
      - name: Test API
        run: pnpm test
      - name: Test ML bridge
        run: python -m pytest services/ml-bridge/tests
      - name: Typecheck
        run: pnpm typecheck
      - name: Build web app
        run: pnpm --filter @realestate-ai-uae/web build
      - name: Install Playwright browsers
        run: pnpm playwright:install
      - name: Playwright smoke test
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:3000
        run: pnpm test:e2e
      - name: Upload audit log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: audit-log
          path: services/api/logs/audit.log
          if-no-files-found: ignore
      - name: Upload API test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-test-artifacts
          path: |
            services/api/coverage/**
            services/api/coverage/junit.xml
          if-no-files-found: ignore
