name: rotate-secrets

on:
  schedule:
    - cron: '0 0 */30 * *'
  workflow_dispatch:

jobs:
  rotate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.1
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Rotate vault keys
        env:
          ENCRYPTION_MASTER_KEY_OLD: ${{ secrets.ENCRYPTION_MASTER_KEY }}
        run: |
          pnpm exec tsx tools/secrets/rotate.ts rotate | tee rotation.log
      - name: Upload rotated vault
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rotated-vault
          path: |
            tools/secrets/vault.json.enc
            rotation.log
          if-no-files-found: error
